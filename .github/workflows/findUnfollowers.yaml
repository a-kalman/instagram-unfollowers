name: findUnfollowers
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FILE_ID: ${{https://drive.google.com/file/d/1ZGD_A74fYkAehfcGBOZ-XYFL4dpJNCaW/view?usp=drive_link}}

jobs:
  findUnfollowers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          cache: true
      - name: Find users that are not following you back
        run: go run .
